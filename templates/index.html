<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Code</title>
    <style>
        .w-100{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Text to Code</h1>
    <div>
        <form action="" method="post" style="display: flex-column;">
            <div>
                <textarea class="w-100" name="coding_problem" id="coding_problem" cols="30" rows="10" placeholder="Enter Coding Problem"></textarea>
            </div>
            {% if generatedAnswer %}
                <div>
                    <textarea class="w-100" name="answer" id="answer" cols="30" rows="10" placeholder="Answer">{{ generatedAnswer }}</textarea>
                </div>
            {% endif %}
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
